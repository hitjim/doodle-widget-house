<div ng-switch="checked.toString()" class="icon-checkbox">
  <span ng-switch-when="false" class="fa-stack">
    <i class="fa fa-square fa-stack"></i>
    <i class="fa fa-square-o fa-stack"></i>
  </span>
  <span ng-switch-when="true" class="fa-stack">
    <i class="fa fa-square fa-stack"></i>
    <i class="fa fa-check-square-o fa-stack"></i>
  </span>
</div>
